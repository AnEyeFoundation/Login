<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            text-align: center;
            background: #111111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
        }
        h2 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }
        button {
            padding: 10px 20px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #cc0000;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Enter the Backend</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="attemptLogin()">Login</button>
        <p id="error" class="error"></p>
    </div>

    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <audio id="soundEffect1" src="1m.mp3"></audio>
    <audio id="soundEffect2" src="2m.mp3"></audio>
    <audio id="soundEffect3" src="3m.mp3"></audio>

    <script>
        // Function to play random sound effects every 30-45 seconds
        function playRandomSoundEffect() {
            const sounds = [
                document.getElementById('soundEffect1'),
                document.getElementById('soundEffect2'),
                document.getElementById('soundEffect3')
            ];

            const randomIndex = Math.floor(Math.random() * sounds.length);
            const randomDelay = Math.random() * (45000 - 30000) + 30000; // Random delay between 30-45 seconds

            // Play the random sound
            sounds[randomIndex].play();

            // Schedule the next sound effect
            setTimeout(playRandomSoundEffect, randomDelay);
        }

        // Start background music and random sound effects
        window.onload = () => {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 1; // Adjust volume as needed
            backgroundMusic.play();

            playRandomSoundEffect();
        };

        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorBox = document.getElementById('error');
            
            if (!username || !password) {
                errorBox.textContent = "Both fields are required.";
                return;
            }

            const url = `https://EyeFoundationBackend.github.io/${password}${username}/`;

            try {
                // Attempt to fetch the URL
                const response = await fetch(url, { method: 'GET', mode: 'no-cors' });

                // Since `no-cors` responses are opaque, assume success if no error occurs
                if (response.ok || response.type === 'opaque') {
                    // Replace page content with the fetched content
                    document.body.innerHTML = `<iframe src="${url}" style="width:100%;height:100vh;border:none;"></iframe>`;
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                errorBox.textContent = "Wrong username or password.";
            }
        }
    </script>
</body>
</html>
